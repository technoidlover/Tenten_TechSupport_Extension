<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .error {
            color: red;
        }
        .field {
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>WHOIS API Test</h1>
    <div class="input-group">
        <input type="text" id="domainInput" placeholder="Nh·∫≠p t√™n mi·ªÅn (vd: google.com)" value="google.com">
        <button onclick="testWhois()">Ki·ªÉm tra WHOIS</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testWhois() {
            const domain = document.getElementById('domainInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!domain) {
                alert('Vui l√≤ng nh·∫≠p t√™n mi·ªÅn');
                return;
            }

            // Show loading
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîç ƒêang tra c·ª©u th√¥ng tin WHOIS...</div>';

            try {
                // Clean domain name
                const cleanDomain = cleanDomainName(domain);
                console.log('Querying domain:', cleanDomain);
                
                // Try HackerTarget API first (free and reliable)
                try {
                    const response = await fetch(`https://api.hackertarget.com/whois/?q=${cleanDomain}`);
                    const textData = await response.text();
                    
                    if (textData && !textData.includes('error') && textData.length > 50) {
                        const parsedData = parseWhoisText(textData, cleanDomain);
                        displayWhoisInfo(parsedData);
                        return;
                    }
                } catch (error) {
                    console.log('HackerTarget API failed:', error);
                }

                // Fallback: show basic info
                const fallbackData = {
                    domainName: cleanDomain,
                    creationDate: 'Kh√¥ng c√≥ th√¥ng tin',
                    expirationDate: 'Kh√¥ng c√≥ th√¥ng tin',
                    registrantName: 'Kh√¥ng c√≥ th√¥ng tin',
                    status: 'Kh√¥ng c√≥ th√¥ng tin',
                    registrarName: 'Kh√¥ng c√≥ th√¥ng tin',
                    nameServers: 'Kh√¥ng c√≥ th√¥ng tin'
                };
                
                displayWhoisInfo(fallbackData, 'Ch·ªâ hi·ªÉn th·ªã th√¥ng tin c∆° b·∫£n do API h·∫°n ch·∫ø');

            } catch (error) {
                console.error('WHOIS Error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        function cleanDomainName(domain) {
            // Remove protocol
            domain = domain.replace(/^https?:\/\//, '');
            // Remove www
            domain = domain.replace(/^www\./, '');
            // Remove trailing slash and path
            domain = domain.split('/')[0];
            // Remove port if any
            domain = domain.split(':')[0];
            
            return domain.toLowerCase();
        }

        function parseWhoisText(textData, domain) {
            const lines = textData.split('\n');
            const result = {
                domainName: domain,
                creationDate: 'Kh√¥ng c√≥ th√¥ng tin',
                expirationDate: 'Kh√¥ng c√≥ th√¥ng tin',
                registrantName: 'Kh√¥ng c√≥ th√¥ng tin',
                status: 'Kh√¥ng c√≥ th√¥ng tin',
                registrarName: 'Kh√¥ng c√≥ th√¥ng tin',
                nameServers: []
            };
            
            for (const line of lines) {
                const lowerLine = line.toLowerCase();
                
                if (lowerLine.includes('creation date') || lowerLine.includes('created') || lowerLine.includes('registered')) {
                    const match = line.match(/:\s*(.+)/);
                    if (match) result.creationDate = match[1].trim();
                }
                
                if (lowerLine.includes('expir') || lowerLine.includes('renewal date')) {
                    const match = line.match(/:\s*(.+)/);
                    if (match) result.expirationDate = match[1].trim();
                }
                
                if (lowerLine.includes('registrant') && lowerLine.includes('name')) {
                    const match = line.match(/:\s*(.+)/);
                    if (match) result.registrantName = match[1].trim();
                }
                
                if (lowerLine.includes('registrar') && !lowerLine.includes('abuse')) {
                    const match = line.match(/:\s*(.+)/);
                    if (match) result.registrarName = match[1].trim();
                }
                
                if (lowerLine.includes('name server') || lowerLine.includes('nameserver')) {
                    const match = line.match(/:\s*(.+)/);
                    if (match) result.nameServers.push(match[1].trim());
                }
                
                if (lowerLine.includes('status') && lowerLine.includes(':')) {
                    const match = line.match(/:\s*(.+)/);
                    if (match) result.status = match[1].trim();
                }
            }
            
            if (result.nameServers.length > 0) {
                result.nameServers = result.nameServers.join(', ');
            } else {
                result.nameServers = 'Kh√¥ng c√≥ th√¥ng tin';
            }
            
            return result;
        }

        function displayWhoisInfo(whoisData, warning = null) {
            const resultDiv = document.getElementById('result');
            
            const fields = [
                { label: 'T√™n mi·ªÅn:', value: whoisData.domainName || 'N/A' },
                { label: 'Ng√†y ƒëƒÉng k√Ω:', value: formatDate(whoisData.creationDate) || 'N/A' },
                { label: 'Ng√†y h·∫øt h·∫°n:', value: formatDate(whoisData.expirationDate) || 'N/A' },
                { label: 'Ch·ªß s·ªü h·ªØu:', value: whoisData.registrantName || whoisData.registrant?.name || 'N/A' },
                { label: 'C·ªù tr·∫°ng th√°i:', value: formatStatusFlags(whoisData.status) || 'N/A' },
                { label: 'N∆°i ƒëƒÉng k√Ω:', value: whoisData.registrarName || whoisData.registrar?.name || 'N/A' },
                { label: 'Nameserver:', value: formatNameservers(whoisData.nameServers) || 'N/A' }
            ];

            let whoisHtml = '<h3>Th√¥ng tin WHOIS:</h3>';
            
            if (warning) {
                whoisHtml += `<div style="background: #fff3cd; color: #856404; padding: 10px; border-radius: 4px; margin-bottom: 10px;">‚ö†Ô∏è ${warning}</div>`;
            }
            
            whoisHtml += fields.map(field => `
                <div class="field">
                    <span class="label">${field.label}</span>
                    <span class="value">${field.value}</span>
                </div>
            `).join('');

            resultDiv.innerHTML = whoisHtml;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            } catch (error) {
                return dateString;
            }
        }

        function formatStatusFlags(status) {
            if (!status) return 'N/A';
            
            if (Array.isArray(status)) {
                return status.join(', ');
            }
            
            return status;
        }

        function formatNameservers(nameservers) {
            if (!nameservers) return 'N/A';
            
            if (Array.isArray(nameservers)) {
                return nameservers.join(', ');
            }
            
            return nameservers;
        }

        // Allow Enter key to trigger search
        document.getElementById('domainInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testWhois();
            }
        });
    </script>
</body>
</html>
