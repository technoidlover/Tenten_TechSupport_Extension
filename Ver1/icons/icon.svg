<!-- SVG Icon for Tenten DNS Automation Extension -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#667eea" stroke="#764ba2" stroke-width="8"/>
  
  <!-- DNS Symbol -->
  <g transform="translate(64,64)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-25" y2="-25" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="25" y2="-25" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="-25" y2="25" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="25" y2="25" stroke="white" stroke-width="3"/>
    
    <!-- Outer nodes -->
    <circle cx="-25" cy="-25" r="6" fill="white"/>
    <circle cx="25" cy="-25" r="6" fill="white"/>
    <circle cx="-25" cy="25" r="6" fill="white"/>
    <circle cx="25" cy="25" r="6" fill="white"/>
    
    <!-- DNS text -->
    <text x="0" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DNS</text>
  </g>
</svg>
