<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenten WHOIS API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .field {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Tenten WHOIS API Test</h1>
    <div class="input-group">
        <input type="text" id="domainInput" placeholder="Nh·∫≠p t√™n mi·ªÅn (vd: thinhphatjsc.vn)" value="thinhphatjsc.vn">
        <button onclick="testTentenAPI()">Test Tenten API</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testTentenAPI() {
            const domain = document.getElementById('domainInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!domain) {
                alert('Vui l√≤ng nh·∫≠p t√™n mi·ªÅn');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîç Testing Tenten WHOIS API...</div>';

            try {
                console.log('Testing domain:', domain);
                
                const response = await fetch('https://whois.tenten.vn/home/check-domain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json, text/html, */*',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'Referer': 'https://whois.tenten.vn/',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: `domain=${encodeURIComponent(domain)}`
                });

                let results = `<h3>Tenten API Test Results for: ${domain}</h3>`;
                results += `<div class="success">‚úÖ Status: ${response.status} ${response.statusText}</div>`;
                
                const contentType = response.headers.get('content-type') || '';
                results += `<div>Content-Type: ${contentType}</div>`;

                if (contentType.includes('application/json')) {
                    try {
                        const jsonData = await response.json();
                        results += `<div class="success">üìÑ JSON Response:</div>`;
                        results += `<pre>${JSON.stringify(jsonData, null, 2)}</pre>`;
                        
                        // Try to normalize and display
                        if (jsonData && (jsonData.success || jsonData.data || jsonData.domain_name)) {
                            const normalizedData = normalizeTentenData(jsonData);
                            results += displayWhoisInfo(normalizedData);
                        }
                    } catch (e) {
                        results += `<div class="error">‚ùå Failed to parse JSON: ${e.message}</div>`;
                    }
                } else {
                    const htmlData = await response.text();
                    results += `<div>üìÑ HTML Response (${htmlData.length} chars):</div>`;
                    
                    // Show preview
                    const preview = htmlData.length > 1000 ? htmlData.substring(0, 1000) + '...' : htmlData;
                    results += `<pre>${preview}</pre>`;
                    
                    // Check for WHOIS indicators
                    const whoisIndicators = [
                        'T√™n mi·ªÅn', 'Ng√†y ƒëƒÉng k√Ω', 'Ng√†y h·∫øt h·∫°n', 'Ch·ªß s·ªü h·ªØu',
                        'C·ªù tr·∫°ng th√°i', 'Nameserver', 'Nh√† ƒëƒÉng k√Ω'
                    ];
                    
                    const foundIndicators = whoisIndicators.filter(indicator => 
                        htmlData.includes(indicator)
                    );
                    
                    if (foundIndicators.length > 0) {
                        results += `<div class="success">üéØ Found WHOIS indicators: ${foundIndicators.join(', ')}</div>`;
                        
                        // Try to parse HTML
                        const parsedData = parseTentenHTML(htmlData, domain);
                        results += displayWhoisInfo(parsedData);
                    } else {
                        results += `<div class="error">‚ö†Ô∏è No WHOIS indicators found</div>`;
                    }
                }

                resultDiv.innerHTML = results;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function normalizeTentenData(data) {
            const result = data.data || data;
            
            return {
                domainName: result.domain_name || result.domain || data.domain || 'N/A',
                creationDate: result.creation_date || result.registered_date || result.creationDate || 'N/A',
                expirationDate: result.expiration_date || result.expires_date || result.expirationDate || 'N/A',
                registrantName: result.registrant_name || result.registrant?.organization || result.owner || 'N/A',
                status: result.domain_status || result.status || result.flags || 'N/A',
                registrarName: result.registrar_name || result.registrar || result.sponsor || 'N/A',
                nameServers: result.name_servers || result.nameservers || result.dns_servers || 'N/A'
            };
        }

        function parseTentenHTML(htmlData, domain) {
            const result = {
                domainName: domain,
                creationDate: 'N/A',
                expirationDate: 'N/A',
                registrantName: 'N/A',
                status: 'N/A',
                registrarName: 'N/A',
                nameServers: 'N/A'
            };
            
            const patterns = {
                domainName: /T√™n mi·ªÅn\s*:?\s*([^\n\r<]+)/i,
                creationDate: /Ng√†y ƒëƒÉng k√Ω\s*:?\s*([^\n\r<]+)/i,
                expirationDate: /Ng√†y h·∫øt h·∫°n\s*:?\s*([^\n\r<]+)/i,
                registrantName: /Ch·ªß s·ªü h·ªØu t√™n mi·ªÅn\s*:?\s*([^\n\r<]+)/i,
                status: /C·ªù tr·∫°ng th√°i\s*:?\s*([^\n\r<]+)/i,
                registrarName: /(?:Qu·∫£n l√Ω t·∫°i Nh√† ƒëƒÉng k√Ω|Nh√† ƒëƒÉng k√Ω)\s*:?\s*([^\n\r<]+)/i
            };
            
            for (const [key, pattern] of Object.entries(patterns)) {
                const match = htmlData.match(pattern);
                if (match && match[1]) {
                    result[key] = match[1].trim();
                }
            }
            
            // Extract nameservers
            const nsSection = htmlData.match(/Nameservers?\s*:?\s*([\s\S]*?)(?:\n\s*\n|$)/i);
            if (nsSection && nsSection[1]) {
                const nameServers = nsSection[1]
                    .split(/\n/)
                    .map(line => line.trim())
                    .filter(line => line && !line.includes(':') && line.includes('.'))
                    .slice(0, 10);
                    
                if (nameServers.length > 0) {
                    result.nameServers = nameServers.join(', ');
                }
            }
            
            if (result.status && result.status !== 'N/A') {
                result.status = result.status.replace(/\s+/g, ' ').trim();
            }
            
            return result;
        }

        function displayWhoisInfo(whoisData) {
            const fields = [
                { label: 'T√™n mi·ªÅn:', value: whoisData.domainName || 'N/A' },
                { label: 'Ng√†y ƒëƒÉng k√Ω:', value: whoisData.creationDate || 'N/A' },
                { label: 'Ng√†y h·∫øt h·∫°n:', value: whoisData.expirationDate || 'N/A' },
                { label: 'Ch·ªß s·ªü h·ªØu:', value: whoisData.registrantName || 'N/A' },
                { label: 'C·ªù tr·∫°ng th√°i:', value: whoisData.status || 'N/A' },
                { label: 'N∆°i ƒëƒÉng k√Ω:', value: whoisData.registrarName || 'N/A' },
                { label: 'Nameserver:', value: whoisData.nameServers || 'N/A' }
            ];

            let html = '<h4>üìã Parsed WHOIS Data:</h4>';
            html += fields.map(field => `
                <div class="field">
                    <span class="label">${field.label}</span>
                    <span class="value">${field.value}</span>
                </div>
            `).join('');

            return html;
        }

        function clearResults() {
            document.getElementById('result').style.display = 'none';
        }

        // Allow Enter key to trigger search
        document.getElementById('domainInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testTentenAPI();
            }
        });
    </script>
</body>
</html>
