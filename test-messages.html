<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Extension Message Passing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-button.secondary {
            background: #2196F3;
        }
        .test-button.secondary:hover {
            background: #1976D2;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #e8f5e8;
            border-left: 4px solid #4CAF50;
        }
        .error {
            background: #fee;
            border-left: 4px solid #f44336;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Extension Message Passing</h1>
        <p>Trang n√†y gi√∫p test vi·ªác g·ª≠i message t·ª´ popup sang background script</p>
        
        <div class="test-section">
            <h3>1. Test WHOIS Lookup</h3>
            <input type="text" id="whoisDomain" placeholder="Nh·∫≠p domain (vd: google.com)" value="google.com">
            <button class="test-button" onclick="testWhoisLookup()">Test WHOIS</button>
            <div id="whoisResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>2. Test IP Info Lookup</h3>
            <input type="text" id="ipHost" placeholder="Nh·∫≠p domain/IP (vd: google.com)" value="google.com">
            <button class="test-button secondary" onclick="testIpInfo()">Test IP Info</button>
            <div id="ipResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>3. Test Background Script Connection</h3>
            <button class="test-button" onclick="testConnection()">Test Connection</button>
            <div id="connectionResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Test WHOIS lookup
        function testWhoisLookup() {
            const domain = document.getElementById('whoisDomain').value.trim();
            const resultDiv = document.getElementById('whoisResult');
            
            if (!domain) {
                showResult('whoisResult', 'error', 'Vui l√≤ng nh·∫≠p domain');
                return;
            }
            
            showResult('whoisResult', 'info', 'ƒêang g·ª≠i WHOIS request...');
            
            console.log('Testing WHOIS for:', domain);
            
            try {
                chrome.runtime.sendMessage(
                    { action: 'whoisLookup', domain: domain },
                    (response) => {
                        console.log('WHOIS response:', response);
                        
                        if (chrome.runtime.lastError) {
                            showResult('whoisResult', 'error', 
                                'Chrome runtime error: ' + chrome.runtime.lastError.message);
                        } else if (response) {
                            showResult('whoisResult', 'success', 
                                'Response received:\n' + JSON.stringify(response, null, 2));
                        } else {
                            showResult('whoisResult', 'error', 'No response received');
                        }
                    }
                );
            } catch (error) {
                console.error('WHOIS test error:', error);
                showResult('whoisResult', 'error', 'Exception: ' + error.message);
            }
        }
        
        // Test IP Info lookup
        function testIpInfo() {
            const host = document.getElementById('ipHost').value.trim();
            
            if (!host) {
                showResult('ipResult', 'error', 'Vui l√≤ng nh·∫≠p host');
                return;
            }
            
            showResult('ipResult', 'info', 'ƒêang g·ª≠i IP Info request...');
            
            console.log('Testing IP Info for:', host);
            
            try {
                chrome.runtime.sendMessage(
                    { action: 'ipInfo', host: host },
                    (response) => {
                        console.log('IP Info response:', response);
                        
                        if (chrome.runtime.lastError) {
                            showResult('ipResult', 'error', 
                                'Chrome runtime error: ' + chrome.runtime.lastError.message);
                        } else if (response) {
                            showResult('ipResult', 'success', 
                                'Response received:\n' + JSON.stringify(response, null, 2));
                        } else {
                            showResult('ipResult', 'error', 'No response received');
                        }
                    }
                );
            } catch (error) {
                console.error('IP Info test error:', error);
                showResult('ipResult', 'error', 'Exception: ' + error.message);
            }
        }
        
        // Test connection to background script
        function testConnection() {
            showResult('connectionResult', 'info', 'ƒêang test k·∫øt n·ªëi...');
            
            try {
                chrome.runtime.sendMessage(
                    { action: 'ping', timestamp: Date.now() },
                    (response) => {
                        console.log('Connection test response:', response);
                        
                        if (chrome.runtime.lastError) {
                            showResult('connectionResult', 'error', 
                                'Chrome runtime error: ' + chrome.runtime.lastError.message);
                        } else {
                            showResult('connectionResult', 'success', 
                                'Connection OK! Background script is responding.\nResponse: ' + 
                                JSON.stringify(response, null, 2));
                        }
                    }
                );
            } catch (error) {
                console.error('Connection test error:', error);
                showResult('connectionResult', 'error', 'Exception: ' + error.message);
            }
        }
        
        function showResult(elementId, type, message) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + type;
            resultDiv.textContent = message;
        }
        
        // Check if we're in extension context
        if (typeof chrome === 'undefined' || !chrome.runtime || !chrome.runtime.sendMessage) {
            document.body.innerHTML = '<div class="container"><h1>‚ùå L·ªói</h1><p>Trang n√†y c·∫ßn ƒë∆∞·ª£c m·ªü trong extension context. Vui l√≤ng:</p><ol><li>Load extension v√†o Chrome</li><li>M·ªü popup c·ªßa extension</li><li>Ch·∫°y tests trong popup ho·∫∑c content script</li></ol></div>';
        } else {
            console.log('Extension context detected, ready to test!');
        }
    </script>
</body>
</html>
